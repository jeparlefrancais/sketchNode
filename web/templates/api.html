{% extends "core.html" %}

{% block content %}

<h1>Classes</h1>
<br>

<ul class="classList">
    {% for class in classes %}
    <li>
        <a href="api_{{ class.getName() }}.html">{{ class.getName() }}</a>
    </li>
    {% endfor %}
</ul>

<br>

<h1>Modules</h1>
<br>

<ul class="classList">
    {% for module in modules %}
    <li>
        <a href="api_{{ module.getName() }}.html">{{ module.getName() }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
